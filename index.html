<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="Main-hours">
          <div class="icon" onclick="togglemode()">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
          </div>

          <div class="time">
            <span id="hour" class="">5</span>
            <p class="text"><span>Hours</span></p>
          </div>
          <p class="point">:</p>

          <div class="time">
            <span id="minutes" class=" ">7</span>
            <p class="text"><span>Minutes</span></p>
          </div>
          <p class="point">:</p>

          <div class="time">
            <span id="seconds" class="">6</span>
            <p class="text"><span class=" ">Seconds</span></p>
          </div>
        </div>

        <span class="am_pm" id="am_pm"></span>
      </div>
    </section>
    <script src="./js.js"></script>
  </body>
</html>
